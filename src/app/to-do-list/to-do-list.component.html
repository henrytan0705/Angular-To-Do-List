<div>
  <h1>To Do List</h1>

  <input type="text" placeholder="Title" [(ngModel)]="title" />
  <br />
  <input type="text" placeholder="Description" [(ngModel)]="description" />
  <br />
  <button (click)="addToList(title, description)">Add</button>

  <br />

  <todo-item
    *ngFor="let item of list; let i = index"
    [value]="item"
    [list]="list"
    [index]="i"
  ></todo-item>
</div>
